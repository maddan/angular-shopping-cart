<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name column-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Name column-->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <!-- Name column-->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price, each</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="cartItemColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: cartItemColumns;"></tr>
  </table>
<div class="example-button-row">
    <button mat-raised-button color="primary" (click)="bogoCost()">Buy 1 Get 1</button>
    <button mat-raised-button color="primary" (click)="threeforTwoCost()">3 for the Price of 2</button>
    <mat-divider></mat-divider>
 <button mat-raised-button color="primary" (click)="totalCost()">Total</button>
 ${{ total }}
</div>
